<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  {% block title %}
  <title>HiSqool Device Manager</title>
  {% endblock %}
  {% block style %}
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="/css/milligram.css"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/fontawesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/solid.min.css" />
  {% endblock %}
</head>

<body>
  <main class="wrapper">
    {% block header %}
    <nav class="navigation">
      <section class="container">
        <a class="navigation-title" href="/">
          <img id="logo" src="/img/hisqool-logo-white.svg" />
        </a>
      </section>
      <section class="container" id="links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/mqtt">MQTT</a></li>
          <li><a href="/device-information">Device</a></li>
          <li><a href="/watcher">Configuration</a></li>
          <li><a href="/watcher/payloads">Payloads</a></li>
          {% if general.admin %}
            <li><a href="/facts">Facts</a></li>
          {% endif %}
        </ul>
      </section>
    </nav>
    {% endblock %}

    {% block body %}
    Hum... Nothing here.
    {% endblock %}
  </main>
</body>

</html>
